version: "3"

services:
  app:
    restart: always
    build: .
    command: bash -c "python3 manage.py collectstatic --no-input && python3 manage.py migrate && gunicorn --timeout=30 --workers=4 --bind :8000 hello_django.wsgi:application"
    volumes:
      - static-volume:/code/collected_static
    expose:
      - "8000"
    networks:
      - web_network
      - db_network
  nginx:
    restart: always
    image: nginx:1.19.0
    ports:
      - "8000:8000"
    volumes:
      - static-volume:/code/collected_static
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - web_network

networks:
  web_network:
    driver: bridge

volumes:
  static-volume: